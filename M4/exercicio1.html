<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Imagens/cursoemvideo.jpg" type="image/x-icon">
    <title> Estudos de iframe </title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1> Testando o uso de um iframe </h1>
    <!-- Tamanho padrão 300x150 -->
    <p> Acessando  o site do <iframe src="https://www.youtube.com/cursoemvideo" frameborder="0" height="500px" scolling="no">
        <a href="https://www.cursoemvideo.com"> Curso em Vídeo</a>
    </iframe> para aprender a programar. </p>

    <p> O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="1" height="500px" width="500px">
        no <a href="https://gustavoguanabara.github.io"> GitHub</a>
    </iframe> também é bem legal!</p>
</body>
</html>
